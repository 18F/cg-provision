---
jobs:
- name: bootstrap
  serial: true
  plan:
    - get: cg-provision
      trigger: true
    - task: provision-infrastructure
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: 18fgsa/concourse-task
        inputs:
        - name: cg-provision
        run:
          path: /bin/bash
          args: ["./update.sh", "tooling", "tooling-stack.json"]
          dir: cg-provision
      params:
        AWS_ACCESS_KEY_ID: {{aws_access_key_id}}
        AWS_SECRET_ACCESS_KEY: {{aws_secret_access_key}}
        AWS_DEFAULT_REGION: {{aws_default_region}}
        AWS_S3_BUCKET: {{aws_s3_bucket}}

- name: deploy-master-bosh
  serial: true
  plan:
  - aggregate:
    - get: pipeline-tasks
    - get: bosh-init-config
      trigger: true
    - get: secrets-file
      trigger: true
    - get: cert-file
      trigger: true
  - task: decrypt-secrets
    file: pipeline-tasks/decrypt.yml
    config:
      inputs:
        - name: pipeline-tasks
        - name: secrets-file
    params:
      INPUT_FILE: secrets-file/master-bosh.yml
      OUTPUT_FILE: decrypt/secrets.yml
      PASSPHRASE: {{passphrase}}
  - task: bosh-manifest
    file: pipeline-tasks/spiff-merge.yml
    config:
      inputs:
        - name: pipeline-tasks
        - name: bosh-init-config
        - name: decrypt
    params:
      OUTPUT_FILE: spiff-merge/manifest.yml
      SOURCE_FILE: bosh-init-config/bosh-init-deployment.yml
      MERGE_FILES: decrypt/secrets.yml
  - task: decrypt-private-key
    file: pipeline-tasks/decrypt.yml
    config:
      inputs:
        - name: pipeline-tasks
        - name: cert-file
    params:
      INPUT_FILE: cert-file/master-bosh.pem
      OUTPUT_FILE: decrypt/bosh-init.pem
      PASSPHRASE: {{passphrase}}
  - put: masterbosh-deployment
    params:
      manifest_file: spiff-merge/manifest.yml
      key_file: decrypt/bosh-init.pem
      stats_file_key: master-bosh-state.json

- name: deploy-tooling-bosh
  serial: true
  plan:
  - aggregate:
    - get: pipeline-tasks
    - get: bosh-config
      trigger: true
    - get: bosh-release
      trigger: true
    - get: uaa-release
      trigger: true
    - get: cpi-release
      trigger: true
    - get: bosh-stemcell
    - get: tooling-secrets-file
      trigger: true
  - task: decrypt-secrets
    file: pipeline-tasks/decrypt.yml
    config:
      inputs:
        - name: pipeline-tasks
        - name: tooling-secrets-file
    params:
      INPUT_FILE: tooling-secrets-file/tooling-bosh.yml
      OUTPUT_FILE: decrypt/secrets.yml
      PASSPHRASE: {{passphrase}}
  - task: bosh-manifest
    file: pipeline-tasks/spiff-merge.yml
    config:
      inputs:
        - name: pipeline-tasks
        - name: bosh-config
        - name: decrypt
    params:
      OUTPUT_FILE: spiff-merge/manifest.yml
      SOURCE_FILE: bosh-config/bosh-deployment.yml
      MERGE_FILES: decrypt/secrets.yml
  - put: toolingbosh-deployment
    params:
      manifest: spiff-merge/manifest.yml
      releases:
        - bosh-release/*.tgz
        - uaa-release/*.tgz
        - cpi-release/*.tgz
      stemcells:
        - bosh-stemcell/*.tgz

resources:
- name: cg-provision
  type: git
  source:
    uri: https://github.com/18F/cg-provision
    branch: master

- name: secrets-file
  type: s3
  source:
    bucket: {{aws_secrets_bucket}}
    access_key_id: {{aws_access_key_id}}
    secret_access_key: {{aws_secret_access_key}}
    region_name: {{aws_default_region}}
    versioned_file: master-bosh.yml

- name: tooling-secrets-file
  type: s3
  source:
    bucket: {{aws_secrets_bucket}}
    access_key_id: {{aws_access_key_id}}
    secret_access_key: {{aws_secret_access_key}}
    region_name: {{aws_default_region}}
    versioned_file: tooling-bosh.yml

- name: cert-file
  type: s3
  source:
    bucket: {{aws_secrets_bucket}}
    access_key_id: {{aws_access_key_id}}
    secret_access_key: {{aws_secret_access_key}}
    region_name: {{aws_default_region}}
    versioned_file: master-bosh.pem

- name: bosh-init-config
  type: git
  source:
    uri: https://github.com/18F/cg-deploy-bosh.git
    branch: master
    paths:
    - bosh-init-deployment.yml

- name: bosh-config
  type: git
  source:
    uri: https://github.com/18F/cg-deploy-bosh.git
    branch: master
    paths:
    - bosh-deployment.yml

- name: masterbosh-deployment
  type: bosh-init-deployment
  source:
    bucket_name: {{aws_secrets_bucket}}
    access_key_id: {{aws_access_key_id}}
    secret_access_key: {{aws_secret_access_key}}
    region: {{aws_default_region}}

- name: toolingbosh-deployment
  type: 18f-bosh-deployment
  source:
    target: 10.99.1.6
    username: {{master-bosh-username}}
    password: {{master-bosh-password}}
    deployment: toolingbosh

- name: bosh-release
  type: bosh-io-release
  source:
    repository: cloudfoundry/bosh

- name: uaa-release
  type: bosh-io-release
  source:
    repository: cloudfoundry/uaa-release

- name: cpi-release
  type: bosh-io-release
  source:
    repository: cloudfoundry-incubator/bosh-aws-cpi-release

- name: bosh-stemcell
  type: s3
  source:
    bucket: cloud-gov-stemcells
    access_key_id: {{aws_access_key_id}}
    secret_access_key: {{aws_secret_access_key}}
    region_name: {{aws_default_region}}
    versioned_file: light-bosh-stemcell.tgz

- name: pipeline-tasks
  type: git
  source:
    uri: https://github.com/18F/cg-pipeline-tasks.git
    branch: master

resource_types:
- name: bosh-init-deployment
  type: docker-image
  source:
    repository: teamidefix/bosh-init-deployment-resource

- name: 18f-bosh-deployment
  type: docker-image
  source:
    repository: 18fgsa/bosh-deployment-resource
